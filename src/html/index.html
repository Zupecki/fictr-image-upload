<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" /> <!-- ADDED BY ME -->
        <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- ADDED BY ME -->
        <title>Image Upload</title>
        <!-- Put your choice of front-end component library here -->
        <link rel = "stylesheet" type="text/css" href="app.css" />
    </head>
    <body>
    <!-- Add your html code here -->
    <div class="navbar">
        <div class="site-name">
            <p id="fictr" class="brand-text bold">Fictr</p>
            <p id="slogan" class="brand-text">the fictional you</p>
        </div>
                
    </div>

    <div class="content">
        <div class="flex-container">
            <div class="upload-container">

                <div id="waiting-state" class="on">
                    <p class="brand-text">drag and drop</p>
                    <input type="file" accept="image/*" name="image-upload" id="image-uploader" class="uploadfile off">
                    <label for="image-uploader"><p class="brand-text bold">or click me</p></label>
                    <p class="brand-text">y'know, whatever works</p>
                </div>

                <div id="drag-state" class="off">
                    <p class="brand-text">drop your image, dare you</p>
                </div>

                <div id="upload-state" class="off">
                    <p class="brand-text"><span id="image-name">image name</span> to upload</p>
                    <img src="">
                    <textarea rows="3" cols="30">image description (optional)</textarea>
                </div>

            </div>

            <div id="upload-wrapper">
                <button if="upload-button" onclick="onClickUpload()">Upload</button>
                <div id="progress-wrapper">
                    <progress id="upload-progress" name="upload-progress" max="100" value=""></progress>
                </div>
            </div>
        </div>
    </div>

    <!-- Put your js files here -->
    <script src="/app.bundle.js"></script>
    </body>
</html>
